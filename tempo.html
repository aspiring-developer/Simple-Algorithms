<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo Test </title>
</head>

<body>
  <style>
    h1 {
      /* ! */
      color: #9241b5;
      /* real comments */
      color: #0da17a;
      /* ? */
      color: #b54cb0;
      /* // */
      color: #1e990c;
      /* todo */
      color: #c09207;
      /* * */
      color: #027abf;
      /* # */
      color: #6779e0;
      /* > & < */
      color: #d92323;
    }
  </style>
</body>

</html>
